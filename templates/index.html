<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkinson's Disease Detection</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <header>
    <h1>Parkinson's Disease Detection</h1>
  </header>
  <form method="POST" action="{{ url_for('predict') }}">
  <div class="container">
    <section>
      <h2>MDVP - Fundamental Frequency</h2><br>
      <div class="row">
        <div class="input-container">
          <label for="fo">MDVP:Fo(Hz):</label>
          <input type="number" step="0.001" id="fo" name="fo" placeholder="Enter average vocal frequency (Hz)">
        </div>
        <div class="input-container">
          <label for="fhi">MDVP:Fhi(Hz):</label>
          <input type="number" step="0.001" id="fhi" name="fhi" placeholder="Enter maximum vocal frequency (Hz)">
        </div>
        <div class="input-container">
          <label for="flo">MDVP:Flo(Hz):</label>
          <input type="number" step="0.001" id="flo" name="flo" placeholder="Enter minimum vocal frequency (Hz)">
        </div>
      </div>
    </section>

    <section>
      <h2>Jitter and Shimmer</h2><br>
      <div class="row">
        <div class="input-container">
          <label for="jitterPercent">MDVP:Jitter(%):</label>
          <input type="number" step="0.001" id="jitterPercent" name="jitterPercent" placeholder="Enter percentage jitter in fundamental frequency">
        </div>
        <div class="input-container">
          <label for="jitterAbs">MDVP:Jitter(Abs):</label>
          <input type="number" step="0.001" id="jitterAbs" name="jitterAbs" placeholder="Enter absolute jitter in fundamental frequency">
        </div>
        <div class="input-container">
          <label for="rap">MDVP:RAP:</label>
          <input type="number" step="0.001" id="rap" name="rap" placeholder="Enter relative average perturbation in fundamental frequency">
        </div>
      </div>
      <div class="row">
        <div class="input-container">
          <label for="ppq">MDVP:PPQ:</label>
          <input type="number" step="0.001" id="ppq" name="ppq" placeholder="Enter pitch period perturbation quotient">
        </div>
        <div class="input-container">
          <label for="jitterDDP">Jitter:DDP:</label>
          <input type="number" step="0.001" id="jitterDDP" name="jitterDDP" placeholder="Enter absolute difference of differences in fundamental frequency">
        </div>
        <div class="input-container">
          <label for="shimmer">MDVP:Shimmer:</label>
          <input type="number" step="0.001" id="shimmer" name="shimmer" placeholder="Enter amplitude shimmer">
        </div>
      </div>
      <div class="row">
        <div class="input-container">
          <label for="shimmerDB">MDVP:Shimmer(dB):</label>
          <input type="number" step="0.001" id="shimmerDB" name="shimmerDB" placeholder="Enter amplitude shimmer in dB">
        </div>
        <div class="input-container">
          <label for="apq3">Shimmer:APQ3:</label>
          <input type="number" step="0.001" id="apq3" name="apq3" placeholder="Enter amplitude shimmer in APQ3">
        </div>
        <div class="input-container">
          <label for="apq5">Shimmer:APQ5:</label>
          <input type="number" step="0.001" id="apq5" name="apq5" placeholder="Enter amplitude shimmer in APQ5">
        </div>
      </div>
      <div class="row">
        <div class="input-container">
          <label for="apq">MDVP:APQ:</label>
          <input type="number" step="0.001" id="apq" name="apq" placeholder="Enter amplitude perturbation quotient">
        </div>
        <div class="input-container">
          <label for="shimmerDDA">Shimmer:DDA:</label>
          <input type="number" step="0.001" id="shimmerDDA" name="shimmerDDA" placeholder="Enter amplitude difference of differences">
        </div>
      </div>
    </section>

    <section>
      <h2>Noise and Ratio Measures</h2><br>
      <div class="row">
        <div class="input-container">
          <label for="nhr">NHR:</label>
          <input type="number" step="0.001" id="nhr" name="nhr" placeholder="Enter the ratio of noise to tonal components">
        </div>
        <div class="input-container">
          <label for="hnr">HNR:</label>
          <input type="number" step="0.001" id="hnr" name="hnr" placeholder="Enter harmonic-to-noise ratio">
        </div>
      </div>
    </section>

    <section>
      <h2>Nonlinear Measures</h2><br>
      <div class="row">
        <div class="input-container">
          <label for="rpde">RPDE:</label>
          <input type="number" step="0.001" id="rpde" name="rpde" placeholder="Enter the value of nonlinear dynamical complexity (RPDE)">
        </div>
        <div class="input-container">
          <label for="dfa">DFA:</label>
          <input type="number" step="0.001" id="dfa" name="dfa" placeholder="Enter signal fractal scaling exponent (DFA)">
        </div>
        <div class="input-container">
          <label for="spread1">Spread1:</label>
          <input type="number" step="0.001" id="spread1" name="spread1" placeholder="Enter the value of nonlinear measure (spread1)">
        </div>
      </div>
      <div class="row">
        <div class="input-container">
          <label for="spread2">Spread2:</label>
          <input type="number" step="0.001" id="spread2" name="spread2" placeholder="Enter the value of nonlinear measure (spread2)">
        </div>
        <div class="input-container">
          <label for="d2">D2:</label>
          <input type="number" step="0.001" id="d2" name="d2" placeholder="Enter the value of nonlinear dynamical complexity (D2)">
        </div>
        <div class="input-container">
          <label for="ppe">PPE:</label>
          <input type="number" step="0.001" id="ppe" name="ppe" placeholder="Enter the value of nonlinear measure (PPE)">
        </div>
      </div>
    </section>

    <div class="predict-btn-container">
      <button id="predictBtn">Predict</button>
    </div>
  </div>
</form>
</body>
</html>
